<script>
    mui.init({
        swipeBack: true //启用右滑关闭功能
    });

    function goto(url) {
        if (GetQueryString("userid") == null) {
            alert("请认证后再登录！");
            return;
        }
        window.location.href = url + GetQueryString("userid");  
        //alert(url + GetQueryString("userid"));
    }
    function GORedirect(url) {
        if ( GetQueryString("userid")   == null) {
            alert("请认证后再登录！");
            return;
        }
        window.open( url + GetQueryString("userid"));
       // alert(url + GetQueryString("userid"));
     
    }
  


    function GetQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]); return null;
    }
