    <script>
        function getNowFormatDate() {
            var date = new Date();
            var seperator1 = "-";
            var year = date.getFullYear();
            var month = date.getMonth() + 1;
            var strDate = date.getDate();
            if (month >= 1 && month <= 9) {
                month = "0" + month;
            }
            if (strDate >= 0 && strDate <= 9) {
                strDate = "0" + strDate;
            }
            var currentdate = year + seperator1 + month + seperator1 + strDate;
            return currentdate;
        }
        datechoose.innerText = getNowFormatDate();
        (function ($) {
            $.init();
            var result = $('#result')[0];
            var btns = $('.btn');
            btns.each(function (i, btn) {
                btn.addEventListener('tap', function () {
                    var optionsJson = this.getAttribute('data-options') || '{}';
                    var options = JSON.parse(optionsJson);
                    var id = this.getAttribute('id');
                    /*
                     * 首次显示时实例化组件
                     * 示例为了简洁，将 options 放在了按钮的 dom 上
                     * 也可以直接通过代码声明 optinos 用于实例化 DtPicker
                     */
                    var picker = new $.DtPicker(options);
                    picker.show(function (rs) {
                        /*
                         * rs.value 拼合后的 value
                         * rs.text 拼合后的 text
                         * rs.y 年，可以通过 rs.y.vaue 和 rs.y.text 获取值和文本
                         * rs.m 月，用法同年
                         * rs.d 日，用法同年
                         * rs.h 时，用法同年
                         * rs.i 分（minutes 的第二个字母），用法同年
                         */
                        if (!(document.getElementById("datechoose").innerText == rs.text) && document.getElementById("type") != "") {
                            debugger;
                            GetDetailInfo(document.getElementById("type").value, document.getElementById("custid").value, rs.text);
                        }
                        datechoose.innerText = rs.text;
                        /*
                         * 返回 false 可以阻止选择框的关闭
                         * return false;
                         */
                        /*
                         * 释放组件资源，释放后将将不能再操作组件
                         * 通常情况下，不需要示放组件，new DtPicker(options) 后，可以一直使用。
                         * 当前示例，因为内容较多，如不进行资原释放，在某些设备上会较慢。
                         * 所以每次用完便立即调用 dispose 进行释放，下次用时再创建新实例。
                         */
                        picker.dispose();
                    });
                }, false);
            });
        })(mui);
    </script>

    <script>
        $(document).ready(function () {
            //获取客户信息
            $.ajax({
                url: "../../../Handler/YLHandler.ashx?method=GetCustInfo",
                type: "post",
                //data: { id: id },
                dataType: "json",
                success: function (data) {
                    debugger;
                    var new_Html = "";
                    for (var i = 0; i < data.length; i++) {
                        new_Html += "<option value='" + data[i].ID + "'>" + data[i].NAME + "</option>";
                    }
                    $("#custid").html(new_Html);
                }
            });

            //根据不同的类型和客户获取历史数据
            $("#type,#custid").change(function () {
                debugger;
                switch ($("#type").val()) {
                    case "1":
                        $("#ZYInfo").hide();
                        GetDetailInfo($("#type").val(), $("#custid").val(), document.getElementById("datechoose").innerText);
                        break;
                    case "2":
                        $("#ZYInfo").show();
                        GetDetailInfo($("#type").val(), $("#custid").val(), document.getElementById("datechoose").innerText);
                        break;
                    case "3":
                        $("#ZYInfo").hide();
                        GetDetailInfo($("#type").val(), $("#custid").val(), document.getElementById("datechoose").innerText);
                        break;
                }
            });
        });

        //获取历史数据
        function GetDetailInfo(type, custid, time) {
            //获取基础数据
            $.ajax({
                url: "../../../Handler/YLHandler.ashx?method=GetDetailInfo",
                type: "post",
                data: { type: type, custid: custid, time: time },
                dataType: "json",
                success: function (data) {
                    if (data.length != 0) {
                        document.getElementById("cy1_standard").value = data[0].CY1_STANDARD;
                        document.getElementById("cy1_weight").value = data[0].CY1_WEIGHT;
                        document.getElementById("cy1_price").value = data[0].CY1_PRICE;
                        document.getElementById("cy2_standard").value = data[0].CY2_STANDARD;
                        document.getElementById("cy2_weight").value = data[0].CY2_WEIGHT;
                        document.getElementById("cy2_price").value = data[0].CY2_PRICE;

        //QueryString
        function getQueryString(name) {
            var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
            var r = window.location.search.substr(1).match(reg);
            if (r != null) {
                return unescape(r[2]);
            }
            return null;
        }
